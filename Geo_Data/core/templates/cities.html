{% include "base.html" %}
{% block content %}
<div class="d-flex justify-content-center align-items-center mt-5">
  <table class="table text-center">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">City Name</th>
        <th scope="col">Longitude</th>
        <th scope="col">Latitude</th>
      </tr>
    </thead>
    <tbody>
        {% for city in cities %}
      <tr>
        <th scope="row">{{ forloop.counter }}</th>
        <td><a href="{% url 'map' %}?city={{ city.name }}" style="text-decoration: none;">{{ city.name }}</a></td>
        <td>{{ city.longitutude }}</td>
        <td>{{ city.latitude }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
